{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post-detail-page' slug=post.slug %}" class="w-100">
            <img src="{% static 'blog/images/'|add:post.image %}" alt="Image">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.short_description }}</p>
            </div>
        </a>
    </article>
</li>
